<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="timer">
          <input type="datetime-local" id="eventDate" />
          <button id="startTimer" disabled>Установить дату</button>
          <button id="stopTimer" disabled>Стоп</button>
          <button id="resetTimer" disabled>Сброс</button>
          <button id="themeButton">Переключить тему</button>

          <div id="timerDisplay">
            <p>Дней: <span id="days">00</span></p>
            <p>Часов: <span id="hours">00</span></p>
            <p>Минут: <span id="minutes">00</span></p>
            <p>Секунд: <span id="seconds">00</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
