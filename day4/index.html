<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="dark-mode">
    <main class="main">
      <div class="container">
        <div class="timer">
          <input type="datetime-local" id="eventDate" />
          <button id="startTimer" disabled>Установить дату</button>
          <button id="stopTimer" disabled>Стоп</button>
          <button id="resetTimer" disabled>Сброс</button>
          <button id="themeButton">Переключить тему</button>

          <div id="timerDisplay">
            <div class="timerDisplay-time">
              <span class="s-dark-mode" id="days">00</span>
              <span class="s-dark-mode" id="hours">00</span>
              <span class="s-dark-mode" id="minutes">00</span>
              <span class="s-dark-mode" id="seconds">00</span>
            </div>
            <div class="timerDisplay-text">
              <p>Дней:</p>
              <p>Часов:</p>
              <p>Минут:</p>
              <p>Секунд:</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
