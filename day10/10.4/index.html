<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player with Equalizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="player">
      <audio id="audio" controls>
        <!-- Источник звука будет изменяться через JavaScript -->
      </audio>
      <canvas id="visualizer"></canvas>
      <div class="controls">
        <button id="prev">◀</button>
        <button id="next">▶</button>
        <button id="start">❚❚▶</button>
        <button id="changeColor">&#128261;</button>
      </div>
      <!-- Список треков -->
      <div id="playlist">
        <h3>Список треков:</h3>
        <ul id="trackList"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
