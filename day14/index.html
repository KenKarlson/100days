<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 14 calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-box">
          <button id="prevYear">&lt; Предыдущий год</button>
          <h1 id="currentYear"></h1>
          <button id="nextYear">Следующий год &gt;</button>
        </div>
      </div>
    </div>

    <div class="calendar-container">
      <div class="container">
        <div id="calendar"></div>
      </div>
    </div>
  </body>
</html>
